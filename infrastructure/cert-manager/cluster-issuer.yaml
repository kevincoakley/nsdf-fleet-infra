---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager-client-issuer
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  interval: 10m0s
  path: ./infrastructure/cert-manager/cluster-issuer
  prune: true
  validation: client
  sourceRef:
    kind: GitRepository
    name: flux-system
